<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <style>
        .modal-box {
            font-family: 'Poppins', sans-serif;
        }

        .show-modal {
            color: #fff;
            background: linear-gradient(to right, #33a3ff, #0675cf, #49a6fd);
            font-size: 18px;
            font-weight: 600;
            text-transform: capitalize;
            padding: 10px 15px;
            margin: 200px auto 0;
            border: none;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: block;
            transition: all 0.3s ease 0s;
        }

        .show-modal:hover,
        .show-modal:focus {
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            outline: none;
        }

        .modal-dialog {
            width: 400px;
            margin: 70px auto 0;
        }

        .modal-dialog {
            transform: scale(0.5);
        }

        .modal-dialog {
            transform: scale(1);
        }

        .modal-dialog .modal-content {
            text-align: center;
            border: none;
            background-color: #3B4A3F;
        }

        .modal-content .close {
            background: #9DB0A3;
            font-size: 25px;
            font-weight: 400;
            text-shadow: none;
            line-height: 27px;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 1;
            position: absolute;
            left: auto;
            right: 8px;
            top: 8px;
            z-index: 1;
            transition: all 0.3s;
        }

        .modal-content .close:hover {
            color: #9DB0A3;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .close:focus {
            outline: none;
        }

        .modal-body {
            padding: 60px 40px 40px !important;
        }

        .modal-body .title {
            color: #fff;
            font-size: 33px;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 0 10px;
        }

        .modal-body .description {
            color: #9A9EA9;
            font-size: 16px;
            margin: 0 0 20px;
        }

        .modal-body .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-body .form-control {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
            padding: 0 5px;
            width: 100%;
            border: none;
            background: none;
            outline: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #AEAFB1;
        }

        .modal-body .forgot-pass {
            position: relative;
            color: #fff;
            font-size: 15px;
            width: calc(100% - 135px);
            margin: 10px 0;
            display: inline-block;
            transition: all 0.3s ease 0s;
        }

        .forgot-pass:hover {
            color: #9A9EA9;
            text-decoration: underline;
        }

        .modal-content .modal-body .btn {
            color: #fff;
            background: #6D8674;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 38px;
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 5px;
            border: none;
            display: inline-block;
            transition: all 0.6s ease 0s;
        }

        .modal-content .modal-body .btn:hover {
            color: #fff;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content .modal-body .btn:focus {
            outline: none;
        }

        .modal-content .modal-body .btn2 {
            color: #000;
            background: #9DB0A3;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 38px;
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 5px;
            border: none;
            display: inline-block;
            transition: all 0.6s ease 0s;
        }

        .modal-content .modal-body .btn2:hover {
            color: #000;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content .modal-body .btn2:focus {
            outline: none;
        }

        @media only screen and (max-width: 480px) {
            .modal-dialog {
                width: 95% !important;
            }

            .modal-content .modal-body {
                padding: 60px 20px 40px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!--Edited (coommented the button)-->
                    <!-- Button trigger modal 
                    <button type="button" class="btn btn-primary btn-lg show-modal" data-toggle="modal" data-target="#myModal">
                      Register/Sign in
                    </button>-->
     
                    <!-- Modal
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">-->
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
    
                                <!-------------------Edited ---------------->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><a href="index.html"><span aria-hidden="true">Ã—</span></a></button>
                                <!------------------End of Edit-------------->
                                <div class="modal-body">
                                    <h3 class="title">Sign In</h3>
                                    <div class="form-group">
                                        <select class="form-control" name="" id="role" style="border:1px solid;padding:7px;background-color: #3B4A3F;color: #CED8D1; box-shadow:none;">
                                            <option value="" disabled selected>Who are you?</option>
                                            <option value="NGO">NGO</option>
                                            <option value="Restaurant">Restaurant</option>
                                            <option value="Caterer">Caterer</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" id="email" class="form-control" placeholder="Email"
                                            pattern="[^@\s]+@[^@\s]+" title="Invalid email address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" value="" id="pwd" class="form-control" placeholder="Password">
                                    </div>
                                    <button class="btn" id="signin">Sign In</button>
                                    <a href="" class="forgot-pass">Forgot Password?</a>
                                    <a href="registration.html"><button class="btn2">New User? Register</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SignIn Backedn Code Include -->
    <script src="js/SignIn.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
